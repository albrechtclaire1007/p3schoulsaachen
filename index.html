<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Schoulsaachen - Drag & Drop</title>
  <style>
    @font-face{
      font-family:"Schoulschrëft Bold";
      src:url("https://github.com/albrechtclaire1007/schoulschreft/raw/refs/heads/main/schoulschreft_bold%5B2%5D.TTF") format("truetype");
      font-weight:bold;font-display:swap;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:"Schoulschrëft Bold", Arial, sans-serif;
      background:linear-gradient(135deg,#cde4f5 0%,#8ab6d9 50%,#4f7ca0 100%);
      height:100svh; display:grid; place-items:center; overflow:hidden;
    }
    /* 16:9 stage that always fits without scroll */
    .stage{
      position:relative;
      width:min(100vw, calc(100svh * 16 / 9));
      height:min(100svh, calc(100vw * 9 / 16));
      background:#fff4; border-radius:16px; padding:1.2rem;
      box-shadow:0 12px 30px rgba(0,0,0,.15);
      overflow:hidden;
    }
    .header{display:flex;gap:.8rem;justify-content:space-between;align-items:center;margin-bottom:.8rem}
    .title{font-size:clamp(20px,3vw,34px);color:#173c57}
    .pill{background:#4f7ca0;color:#fff;padding:.4rem .9rem;border-radius:999px}
    .controls{display:flex;gap:.6rem;align-items:center}
    .btn{background:#8ab6d9;color:#fff;border:none;padding:.5rem .9rem;border-radius:999px;cursor:pointer;font-family:"Schoulschrëft Bold", Arial, sans-serif}
    .game{
      display:grid; grid-template-rows:auto 1fr; gap:.6rem; height:calc(100% - 3.2rem);
    }
    .word-cards{
      display:grid; grid-auto-flow:column; grid-auto-columns:max-content; gap:.4rem;
      overflow-x:auto; padding:.3rem;
    }
    .word-card{
      background:#fff; color:#173c57; border:2px solid #000;
      padding:.35rem .6rem; border-radius:14px; user-select:none; cursor:grab; font-size:clamp(12px,1.5vw,18px);
      transition:all 0.2s ease;
    }
    .word-card:hover{
      background:#8ab6d9; color:#fff; transform:translateY(-2px);
    }
    .word-card.dragging{opacity:.7; transform:rotate(3deg); cursor:grabbing}
    .word-card.correct-flash{background:#4f7ca0!important;color:#fff!important;animation:flash 800ms ease}
    @keyframes flash{50%{transform:scale(1.07)}}
    .board{
      position:relative; border-radius:12px; flex:1;
      background:#f8f9fa;
      box-shadow:inset 0 0 0 2px rgba(23,60,87,.12);
      display:grid;
      grid-template-columns:repeat(6, 1fr);
      grid-template-rows:repeat(3, 1fr);
      gap:1rem;
      padding:1rem;
    }
    .drop-zone{
      display:flex;flex-direction:column; align-items:center; justify-content:center;
      gap:.25rem; border-radius:12px; transition:.15s transform, .15s background;
      background:#fff;
      border:2px solid #e9ecef;
      padding:.5rem;
      min-height:120px;
      max-height:120px;
      overflow:hidden;
    }
    .drop-zone.drag-over{background:rgba(205,228,245,.5); transform:scale(1.05); border-color:#8ab6d9}
    .drop-zone.correct{background:rgba(79,124,160,.3); animation:flash 800ms ease; border-color:#4f7ca0}
    .drop-zone img{max-width:80px; max-height:80px; object-fit:contain; border-radius:8px}
    .drop-zone .dropped-word{
      background:#4f7ca0; color:#fff; padding:.3rem .5rem; border-radius:8px; font-size:clamp(10px,1.2vw,14px); margin-top:.25rem;
      text-align:center;
    }
    .feedback{
      position:fixed; top:50%; left:50%; transform:translate(-50%,-50%);
      background:#fff; padding:1rem 2rem; border-radius:12px; box-shadow:0 8px 25px rgba(0,0,0,.3);
      font-size:clamp(18px,2.5vw,24px); z-index:1000; opacity:0; pointer-events:none; transition:.3s all;
    }
    .feedback.show{opacity:1; transform:translate(-50%,-50%) scale(1.05)}
    .feedback.correct{color:#4f7ca0; border:3px solid #4f7ca0}
    .feedback.incorrect{color:#dc3545; border:3px solid #dc3545}
  </style>
</head>

  <div class="feedback" id="feedback"></div>
  
  <script>
    let score = 0;
    let challengeMode = false;
    let timeLeft = 60;
    let challengeTimer = null;
    let draggedElement = null;
    
    function showFeedback(message, isCorrect) {
      const feedback = document.getElementById('feedback');
      feedback.textContent = message;
      feedback.className = `feedback ${isCorrect ? 'correct' : 'incorrect'} show`;
      
      setTimeout(() => {
        feedback.classList.remove('show');
      }, 1500);
    }
    
    function updateScore() {
      document.getElementById('score').textContent = score;
    }
    
    function startChallenge() {
      challengeMode = true;
      timeLeft = 60;
      score = 0;
      updateScore();
      
      resetGame();
      
      const timer = document.getElementById('timer');
      timer.style.display = 'block';
      
      challengeTimer = setInterval(() => {
        timeLeft--;
        document.getElementById('time').textContent = timeLeft;
        
        if (timeLeft <= 0) {
          endChallenge();
        }
      }, 1000);
      
      showFeedback('60-Sekonnen Challenge gestart!', true);
    }
    
    function endChallenge() {
      challengeMode = false;
      clearInterval(challengeTimer);
      document.getElementById('timer').style.display = 'none';
      showFeedback(`Challenge eriwwer! Score: ${score}`, true);
    }
    
    function resetGame() {
      const wordCards = document.querySelectorAll('.word-card');
      wordCards.forEach(card => {
        card.style.display = 'block';
        card.classList.remove('correct-flash');
      });
      
      const dropZones = document.querySelectorAll('.drop-zone');
      dropZones.forEach(zone => {
        const droppedWord = zone.querySelector('.dropped-word');
        if (droppedWord) {
          droppedWord.remove();
        }
        zone.classList.remove('correct');
      });
    }
    
    document.addEventListener('DOMContentLoaded', function() {
      const wordCards = document.querySelectorAll('.word-card');
      const dropZones = document.querySelectorAll('.drop-zone');
      
      wordCards.forEach(card => {
        card.addEventListener('dragstart', function(e) {
          draggedElement = this;
          this.classList.add('dragging');
          e.dataTransfer.effectAllowed = 'move';
          e.dataTransfer.setData('text/html', this.outerHTML);
        });
        
        card.addEventListener('dragend', function(e) {
          this.classList.remove('dragging');
        });
      });
      
      dropZones.forEach(zone => {
        zone.addEventListener('dragover', function(e) {
          e.preventDefault();
          e.dataTransfer.dropEffect = 'move';
          this.classList.add('drag-over');
        });
        
        zone.addEventListener('dragleave', function(e) {
          this.classList.remove('drag-over');
        });
        
        zone.addEventListener('drop', function(e) {
          e.preventDefault();
          this.classList.remove('drag-over');
          
          if (draggedElement) {
            const draggedWord = draggedElement.dataset.word;
            const correctWord = this.dataset.correct;
            
            if (draggedWord === correctWord) {
              score++;
              updateScore();
              
              draggedElement.classList.add('correct-flash');
              this.classList.add('correct');
              
              const droppedWord = document.createElement('div');
              droppedWord.className = 'dropped-word';
              droppedWord.textContent = draggedWord;
              this.appendChild(droppedWord);
              
              draggedElement.style.display = 'none';
              
              showFeedback('Richteg!', true);
              
              const visibleCards = document.querySelectorAll('.word-card[style*="display: none"]');
              if (visibleCards.length === wordCards.length) {
                setTimeout(() => {
                  if (challengeMode) {
                    endChallenge();
                  } else {
                    showFeedback('Congratulatiounen! Alles richteg!', true);
                  }
                }, 1000);
              }
              
            } else {
              showFeedback('Probéier nach eng Kéier!', false);
            }
            
            draggedElement = null;
          }
        });
      });
    });
  </script>
